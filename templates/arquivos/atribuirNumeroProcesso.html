{% extends 'base.html' %}{% block corpo %}{% load static %}
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-9">
   
    <div class="card" style="min-height: 484px">
          <div class="card-header">
           
          <h3>Consultar o Processo</h3>
          </div>
          <div class="card-body">
            <form class="forms-sample" action="{% url 'arquivo:listar-arquivos' %}" method="POST" >
              {% csrf_token %} {% autoescape on %}
              <div class="row">
                <div class="col-sm-10">
                  <div class="form-group">
                    <label for="" class="">Número de Identificação:<span class="text-danger"></span></label>
                    {{ form.numeroIdentificacao }}{{ form.numeroIdentificacao.errors }}
                    
                  </div>
                </div>

                
              </div>
              
              
              
              <div class="row">
              </div>

              <div class="form-group">
                <div id="visitfromworld" style="width: 100%; height: 20px"></div>
              </div>
              <button type="submit" class="btn btn-primary mr-2" style="width: 40%; height: 38px">Consultar</button>
              {% endautoescape %}
            </form>
          </div>
      </div>
    </div>
  </div>
  {% endblock %}
</div>
